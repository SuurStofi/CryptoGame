version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cryptogame-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - cryptogame-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./markerplace
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    container_name: cryptogame-frontend
    ports:
      - "5173:3002"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cryptogame-network

networks:
  cryptogame-network:
    driver: bridge

